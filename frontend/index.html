    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0b1220; color:#e8eefc; }
      .card { background:#111a2c; border:1px solid #22314d; border-radius:12px; padding:16px; }
      .btn { background:#4f7cff; color:white; border:none; border-radius:8px; padding:10px 16px; cursor:pointer; }

      .input { background:#0f172a; color:#e8eefc; border:1px solid #22314d; padding:10px; border-radius:8px; width:100%; }
      .badge { display:inline-block; padding:4px 8px; background:#1e2a44; border:1px solid #2d426b; border-radius:999px; }
      .progress { background:#1b2440; border-radius:8px; overflow:hidden; height:10px; }
      .progress > div { background:#4ade80; height:10px; }
      a { color:#80aaff; }
    </style>
